<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthy Food | SheCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: cambria;
            background-color: white;
            color: #333;
        }

        header {
            background-color: #d4217d;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #d4217d;
            margin-bottom: 25px;
            font-size: 20px;
        }

        .food-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .food-item {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 12px;
            padding: 15px 20px;
            border: 1.5px solid #d4217d;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            width: 100%;
        }

        .food-item:hover {
            background-color: white;
            border-color: #d4217d;
        }

        .food-icon {
            font-size: 24px;
            margin-right: 20px;
            min-width: 40px;
            text-align: center;
        }

        /* Inga thaan heading color-ah #d4217d ku mathirukaen */
        .food-info h3 {
            margin: 0;
            color: #d4217d; /* Neenga keta Pink color */
            font-size: 18px;
            font-weight: 700; /* Innum konjam bold-ah theriya */
        }

        .food-info p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #555;
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 30px;
            background-color: #d4217d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .back-btn:hover {
            background-color: #b01a65;
        }
    </style>
</head>
