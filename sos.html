<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SOS Page</title>

<style>
    body{
        margin:0;
        padding:0;
        background:#ffffff; /* Page background */
        font-family: Arial, sans-serif;
        color:#d4217d; /* Font color */
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .sos-box{
        width:320px;
        padding:25px;
        background:#ffffff; /* Box background */
        border:3px solid #d4217d; /* Box border */
        border-radius:12px;
        text-align:center;
    }

    .sos-box h1{
        margin-bottom:15px;
        font-size:26px;
    }

    .sos-box p{
        font-size:15px;
        line-height:1.6;
        margin-bottom:20px;
    }

    .sos-btn{
        display:block;
        width:100%;
        padding:12px;
        margin:10px 0;
        background:#ffffff;
        border:2px solid #d4217d;
        color:#d4217d;
        font-size:16px;
        font-weight:bold;
        border-radius:8px;
        cursor:pointer;
    }

    .sos-btn:hover{
        background:#d4217d;
        color:#ffffff;
    }
</style>
</head>

<body>

<div class="sos-box">
    <h1>SOS</h1>
    <p>
        Emergency situation?  
        Tap below to get immediate help.
    </p>

    <button class="sos-btn">Call Emergency</button>
    <button class="sos-btn">Send Location</button>
    <button class="sos-btn">Contact Trusted Person</button>
</div>

</body>
</html>
