<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard | SheCare</title>
    <style>
        body {
            margin: 0;
            font-family: Cambria;
            background-color: #ffffff; /* Pure white background like your screenshot */
            color: #333;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Screenshot theme-kku matching-ah pink */
        .sidebar {
            width: 280px;
            background-color: #d4217d; 
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            color: white;
        }

        .profile-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .profile-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            background-color: #fff;
            margin-top: 10px;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            text-transform: capitalize;
        }

        /* Menu Buttons - Sidebar-kullara white bars */
        .menu button {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background-color: #f2f2f2; /* Grey bars like yoga screenshot */
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            transition: 0.3s;
        }

        .menu button:hover {
            background-color: #ffffff;
            transform: translateX(5px);
        }

        /* Main Content Area */
        .main {
            flex: 1;
            padding: 30px;
            background-color: #ffffff;
        }

        h1 {
            color: #d4217d;
            border-bottom: 2px solid #d4217d;
            padding-bottom: 10px;
        }
        h2,h3{
            color:#d4217d;
            padding-bottom: 10px;
        }

        /* Dashboard Cards Section */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: white; /* Grey bars like screenshot */
            border: 1.5px solid #d4217d;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            background-color: white;
            border-color: #d4217d;
        }

        .card h3 { 
            color: #d4217d; /* Neenga keta pink for headings */
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        /* Chart Section */
        .chart {
            background-color:white;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #d4217d;
        }

        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 15px;
            margin-top: 20px;
            border-bottom: 2px solid #d4217d;
        }

        .bar {
            flex: 1;
            background-color: #d4217d;
            color: white;
            border-radius: 5px 5px 0 0;
            font-size: 11px;
            padding-bottom: 5px;
            text-align: center;
        }

        /* Submenu inside sidebar */
        .submenu-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        .sub-btn {
            width: 100%;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
        }

        .sub-btn:hover { background: white; color: #d4217d; }

        @media (max-width: 768px) {
            .dashboard { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>

<div class="dashboard">

<script>
const menuData = {
    'user': {
        title: 'User Profile',
        links: [
            { text: 'Privacy', url: 'privacy.html' },
            { text: 'Account', url: 'account.html' },
            { text: 'Logout', url: 'logout.html' }
        ]
    },
    'period': {
        title: 'Period Tracker',
        links: [
            { text: 'Period Tracker', url: 'periodtrack.html' }
        ]
    },
    'location': {
        title: 'Location',
        links: [
            { text: 'Live Track', url: 'map.html' }
        ]
    },
    'sos': {
        title: 'Emergency',
        links: [
            { text: 'SOS', url: 'sos.html' }
        ]
    }
};

function showSubmenu(category) {
    const submenuArea = document.getElementById('submenu');
    const titleArea = document.getElementById('submenu-title');
    const linksArea = document.getElementById('submenu-links');

    linksArea.innerHTML = '';
    titleArea.innerText = menuData[category].title;

    menuData[category].links.forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'sub-btn';
        btn.innerText = item.text;

        btn.onclick = () => {
            window.location.href = item.url;
        };

        linksArea.appendChild(btn);
    });

    submenuArea.style.display = 'block';
}
</script>
