<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout | SheCare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    *{
        box-sizing:border-box;
    }

    body{
        margin:0;
        width:100vw;
        height:100vh;

        /* CENTERING MAGIC */
        display:flex;
        justify-content:center;
        align-items:center;

        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color:white;
    }

    .logout-box{
        width:330px;
        padding:30px 25px;
        text-align:center;
        border:2px solid #d4217d;
        border-radius:15px;
        background-color:white;
        box-shadow:0 10px 25px rgba(212,33,125,0.25);
    }

    .logout-box h1{
        margin:10px 0;
        color:#d4217d;
        font-size:22px;
    }

    .logout-box p{
        font-size:14px;
        color:#555;
        margin-bottom:25px;
    }

    .btn{
        display:block;
        width:100%;
        padding:13px;
        margin-bottom:12px;
        border-radius:10px;
        font-size:15px;
        font-weight:600;
        text-decoration:none;
        cursor:pointer;
    }

    .logout-btn{
        background-color:#d4217d;
        color:white;
        border:none;
    }

    .logout-btn:hover{
        background-color:#b01a65;
    }

    .cancel-btn{
        background-color:#ffffff;
        color:#d4217d;
        border:2px solid #d4217d;
    }

    .cancel-btn:hover{
        background-color:#ffe0ef;
    }
    p{
        color:#d4217d
    }
</style>
</head>

<body>

<div class="logout-box">
    <h1>ðŸšª Logout</h1>
    <p>Are you sure you want to log out of your account?</p>

    <a href="website.html" class="btn logout-btn">Yes, Logout</a>
    <a href="dashboard.html" class="btn cancel-btn">Cancel</a>
</div>

</body>
</html>
